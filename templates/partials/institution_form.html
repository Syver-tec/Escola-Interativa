<form method="post" id="institution-form" action="{% url 'create_institution' %}">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_name">{{ form.name.label }}</label>
        {{ form.name }}
    </div>
    <div class="mb-3">
        <label for="id_code">{{ form.code.label }}</label>
        {{ form.code }}
    </div>
    <div class="mb-3">
        <label for="id_cnpj">{{ form.cnpj.label }}</label>
        {{ form.cnpj }}
    </div>
    <div class="mb-3">
        <label for="id_email">{{ form.email.label }}</label>
        {{ form.email }}
    </div>
    <div class="mb-3">
        <label for="id_phone">{{ form.phone.label }}</label>
        {{ form.phone }}
    </div>
    <div class="mb-3">
        <label for="id_address">{{ form.address.label }}</label>
        {{ form.address }}
    </div>
    <button type="submit" class="btn btn-primary w-100">
        <i class="bi bi-plus-circle"></i> Cadastrar Instituição
    </button>
</form>
